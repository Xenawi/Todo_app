<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>{% block title %}Layout{% endblock %}</title>
</head>
<body class="bg-light text-dark">
  <nav class="navbar navbar-expand-lg navbar-light p-3" style="background-color: #0fac8a;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">TODO APP</a>

      <!-- toggler: aria attributes + matches the collapse id -->
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar"
              aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'todo_list' %}">List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_todo' %}">Create List</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-danger" href="{% url 'logout_view' %}">Logout</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <div class="container">
    {% block contents %}{% endblock %}
  </div>

  <!-- Bootstrap bundle includes Popper; jQuery is NOT required for BS5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
