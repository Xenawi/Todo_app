{% extends "myapp/layouts.html" %}

{% block title %}LOG-IN | TODO APP{% endblock %}

{% block contents %}

<div class="card shadow-lg border-0 rounded-4 mt-5 mx-auto" style="max-width: 500px;">
    <div class="card-body p-4">
        <h2 class="text-center mb-4 text-primary fw-semibold">
            Log In
        </h2>

        <form action="{% url 'login_view' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{next}}">
            {% if error %}
                <p class="text-danger">{{error}}</p>
            {% endif %}
            <div class="form-group mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label for="password" class="form-label">Password: </label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-info btn-lg">
                    Log-In
                </button>
            </div>
        </form>
        

        <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</div>

{% endblock %}
